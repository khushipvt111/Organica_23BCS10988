# ============================================
# DATABASE CONFIGURATION (H2 In-Memory Database)
# ============================================
# H2 Database - No installation required, works out of the box!
spring.datasource.url=jdbc:h2:mem:organica
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (access at http://localhost:9090/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# To use MySQL instead, uncomment these lines and comment H2 lines above:
#spring.datasource.url=jdbc:mysql://localhost:3306/organica
#spring.datasource.username=root
#spring.datasource.password=root
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=9090

